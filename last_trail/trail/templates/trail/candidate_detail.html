{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Card</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "trail/base.css" %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>

<div class="container">
  <h1 class="font animated rubberBand">candidate information</h1>
    <button class="button_newpage animated rubberBand" onclick="history.back();">go back!!</button>
 <br><br>

        <table>
            <tr><td><img src="{% static "trail/voting_back.jpg" %}" style="width:250px;height: 250px;float:left" ></td>

        <td>
            <h5 class="font animated lightSpeedIn">candidate name:{{ object.candidate }}</h5>
            <br><h5 class="font animated lightSpeedIn">candidate region:{{ object.region_2 }}</h5>
            <br><h5 class="font animated lightSpeedIn">date of birth:{{ object.date_birth }}</h5>
            <br><h5 class="font animated lightSpeedIn">phone number:{{ object.phone_no }}</h5>
            <br><h5 class="font animated lightSpeedIn">email id:{{ object.email }}</h5>
        </td>
            </tr>
        </table>

</div>

</body>
</html>
