<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-Voting Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form action="{% url 'evoting-register' %}" method="post">
        <span>Voter Id</span><br>
        <input type="text" placeholder="Voter Id" name="voterid" required>
        <span>Full Name</span><br>
        <input type="text" placeholder="Full Name..." name="fullname" required>
        <span>Email</span><br>
        <input type="email" placeholder="Email(abc@gmail.com)" name="email" required>
        <span>Date of Birth</span><br>
        <input type="text" placeholder="Date of Birth..." name="dob" required><br>
        <span>Password</span><br>
        <input type="password" placeholder="Password" name="pass" required><br>
        <span>Confirm Password</span><br>
        <input type="password" placeholder="Confirm Password..." name="pass_conf" required><br>

        <button type="submit">Register</button><br>

        <a href="{% url 'evoting-loginpage' %}">Login</a>

    </form>

</body>
</html>
