{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'register/stylesheet/styles.css' %}">
    <link rel="stylesheet" href="{% static 'login/stylesheet/styles.css' %}">
    <link rel="stylesheet" href="{% static 'base/styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'login/stylesheet/stylesheet.css' %}">
    <link rel="stylesheet" href="{% static 'password_reset/stylesheet/styles.css' %}">

    <!-- Java Script Funcions -->
    <script src="{% static 'base/scripts/scripts.js' %}"></script>
    <script src="{% static 'login/script/scripts.js' %}"></script>
    <script src="{% static 'login/script/jqury.js' %}"></script>

    {% block head %}{% endblock head %}

  </head>
  <body style="background-image: url('{% static 'base/imgs/evoting-bg-01.jpg' %}')">
  <!-- ====================Menu Bar======================= -->
      <div class="page-overlay"></div>
      <div style="border-bottom: 1px solid darkgray; height: 62px">
          <div>
                <div class="menu_bar_disp border-6" onclick="menu_bar_on()"></div>
                <div style="display: none" class="menu_bar" id="menu_bar">
                    <img src="{% static 'base/imgs/close-menu.png' %}" class="menu_bar_cancel" onclick="menu_bar_off()">
                </div>
                <div>
                    {% if user.is_authenticated %}
                        <a class="logout_btn" href="{% url 'evoting-logout' %}">Log Out</a>
                        <a href="{% url 'evoting-user-profile' %}">
                            <img src="{% static 'base/imgs/user-profile.png' %}" class="user-profile-image" id="profile"
                                 onmouseover="user_profile_animation_in()" onmouseout="user_profile_animation_out()">
                        </a>
                    {% else %}
                        <a class="login_btn" href="{% url 'evoting-login' %}">LOG IN</a>
                        <a class="register_btn" href="{% url 'evoting-register' %}">REGISTER</a>
                    {% endif %}
                </div>
          </div>
      <!-- =================================================== -->

      <!-- ======================Home Button================== -->
          <div>
            <a href="{% url 'evoting-home' %}">
                <img src="{% static 'login/imgs/e-voting.png' %}" class="home_img"
                     onmouseover="display_evoting_txt()"
                     onmouseout="remove_evoting_txt()">
            </a>
            <span style="display: none" class="evoting_txt" id="evoting">
                E-Voting
            </span>
          </div>
      </div>
  <!-- =================================================== -->

  <!-- =====================Block Body==================== -->
      <div>
        {% block body %}{% endblock body %}
      </div>
  <!-- =================================================== -->

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
