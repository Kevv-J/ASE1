<!doctype html>
{% load staticfiles %}
{% load widget_tweaks %}

<html lang="en">
    <head>
        <title>Region Page.</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            a:hover {background: #006064;}
        </style>
    </head>

<body style="position:relative; padding-top: 20px">

    <nav class="navbar fixed-top container navbar-expand-lg navbar-light  rounded " style="background-color:#008B8B; " >
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                 <a class="nav-link text-white" href="{% url 'organiser_app:mainpage' %}" style="font-size:22px">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item active">
                 <a class="nav-link text-white" href="{% url 'organiser_app:mainpage' %}" style="font-size:22px">Back <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item active">
                 <a class="nav-link text-white" href="#" style="font-size:22px">Logout <span class="sr-only">(current)</span></a>
               </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid h-100 text-dark " style="margin-top:100px; ">
        <form method="post" action="" >
            {% csrf_token %}
            <center>
            <label  class="col-sm-12 col-form-label" style="font-size:35px;">Select Region</label>

            <div class="col-sm-12">
                {{ region_form.select_region }}
            </div>

            <div class="col-sm-12" style="margin: 20px auto;">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
            </center>
        </form>
    </div>
</body>
</html>
