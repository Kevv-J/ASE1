<!DOCTYPE  html>
{% load staticfiles %}
{% load widget_tweaks %}

<html lang="en">
<head>
    <title>Select Region.</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image:url({% static 'images/back.jpg' %});
            background-repeat: no-repeat;height:100%;
            background-attachment:fixed
        }
        .container-fluid {
            margin-top: 150px;
            padding: 20px; width: 40%;
            box-shadow: 0px 0px 15px 8px white;
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-dark" >
        <div class="navbar-collapse " id="navbarSupportedContent">
            <img src="{% static "images/e-voting.png"%}" alt="evoting image" width="50" height="50">
            <p style="color:white; font-size:25px;margin:5px">E-Voting</p>
        </div>
        <ul class="navbar-nav navbar-right">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'organiser_app:mainpage' %}" style="font-size:25px">Mainpage</a>
            </li>
            <li>
                <p class="text-white " style="font-size:25px;margin:5px">|</p>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" href="{% url 'organiser_app:add_voter' %}" style="font-size:26px">Add Voters</a>
            </li>
            <li>
                <p class="text-white " style="font-size:26px;margin:5px">|</p>
            </li>
            <li class="nav-item active">
                <a class="nav-link text-white" href="#" style="font-size:26px">Logout</a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <form method="post" action="" >
            {% csrf_token %}
            <center>
            <label  class="col-sm-12 col-form-label" style="font-size:35px;color:white">Select Region</label>
            <div class="col-sm-12" style="margin: 15px auto;">
                {{ region_form.select_region }}
            </div>
            <div class="col-sm-12" style="margin: 25px auto;">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </center>
        </form>
    </div>
</body>
</html>
