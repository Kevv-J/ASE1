<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <style>
      a:hover {
        background: #006064;
      }



    </style>
    <title>organiser_main</title>
  </head>
  <body style="position: relative; padding-top: 20px;">



      <nav class="navbar fixed-top container navbar-expand-lg navbar-light " style="background-color:#008B8B">

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="#" style="font-size:22px">Home <span class="sr-only">(current)</span></a>
              </li>


              <li class="nav-item active">
                <a class="nav-link text-white" href="#" style="font-size:22px">VoterPage <span class="sr-only">(current)</span></a>
              </li>



              <li class="nav-item active">
                <a class="nav-link text-white" href="#" style="font-size:22px">Back <span class="sr-only">(current)</span></a>
              </li>


              <li class="nav-item active">

                <a class="nav-link text-white " href="#" style="font-size:22px">Logout <span class="sr-only">(current)</span></a>
              </li>

            </ul>
            <form class="form-inline " name="myform1" onsubmit="return ValidateForm1()" method="post">
              <input class="form-control mr-sm-2" type="search" placeholder="Enter Candidate Id" aria-label="Search" name="Candidateid" >
              <button class=" btn btn-danger my-2 my-sm-0 text-white" type="submit" style="font-size:17px;background-color: #006064;border:none;">Search</button>
            </form>
          </div>
        </nav>

        <div class="container-fluid h-100 text-dark" style="margin-top:120px">

            <div class="row justify-content-center align-items-center h-100">
              <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <form action="{% url 'organiser_app:index' %}"  method="post">
                  {% csrf_token %}


                  <div class="form-group" style="margin-top:15px">
                    {{ select_region }}
                  </div>

                  <div class="form-group" style="margin-top:30px">

                      <div class="row ">
                          <div class="col-8"><button class="col-6 btn btn-danger btn-sm float:left" >Submit</button></div>
                          <div class="col-4"></div>

                    </div>
                  </div>

                </form>

              </div>
            </div>
          </div>







           <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



  </body>
</html>
