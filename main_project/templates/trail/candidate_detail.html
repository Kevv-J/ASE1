{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<ul>
    <li><a href="#" style="text-decoration: none;"><span class="glyphicon glyphicon-home"></span>Home</a></li>
    <li><a href="#" style="text-decoration: none;">feedback</a></li>
    <li><a href="#" style="text-decoration: none;"><span class="glyphicon glyphicon-log-out"></span>logout</a></li>

</ul>

<center>

    <h1 class="font animated rubberBand" style="color:red">candidate information</h1>

    <br>


    <center>
        <div class="container">
            <div style="background-color:white" class="card">

                <br><div><img style="width:200px;height:200px;border-radius:50%" src="{% static "trail/voting_back.jpg"%}" alt = "hello!!" ></div>
                <h1></h1>
                <h4>I am <b style="color:red">{{ object.candidate_name }}</b></h4>
                <br><div class=class1>
                <a href="#" data-toggle="tooltip" title="gender:{{ object.candidate_gender }}"><img src="{% static "trail/gender.png"%}" style="width:50px;height:50px"></a>

                <a href="#" data-toggle="tooltip" title="Date-of-birth:{{ object.candidate_dob }}"><img src="{% static "trail/calender.png"%}" style="width:50px;height:50px"></a>
                <a href="#" data-toggle="tooltip" title="region:{{ object.candidate_region }}"><img src="{% static "trail/loca.png"%}" style="width:50px;height:50px"></a>

            </div>
            </div>
        </div>
    </center>




<script>
   $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
});
